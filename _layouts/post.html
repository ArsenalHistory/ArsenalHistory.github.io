--- 
layout: default 
---
<article class="container post" itemscope itemtype="http://schema.org/BlogPosting">
<div class="row">
  <div class="col s12">
   <nav>
    <div class="nav-wrapper">
       <div class="col s12">
        <a href="/" class="breadcrumb">Home</a>
        <a href="/memorable-matches" class="breadcrumb">Memorable matches</a>
        <a href="{{ page.url }}" class="breadcrumb">{{ page.title }}</a>
      </div>
      </div>
    </nav>
  </div>
  </div>
    <div class="card-panel hoverable">
    <div class="row">
       <div class="col s12 m6 offset-m3">
       <h2> {{ page.title }} </h2>  
      <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
      endif %}</p>
      </div>
      </div>
        <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="post-content" itemprop="articleBody">
            {{ page.summary }}
          </div>
        </div>
        <div class="col s12 m6 offset-m3">
          <div class="video-container">
            <iframe class="responsive-video" src="https://www.youtube.com/embed/{{page.video}}" content="https://www.youtube.com/embed/{{page.video}}"
              id="video_{{page.video}}" data-video="https://www.youtube.com/embed/{{page.video}}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        </div>
        <div class="row">
                  <div class="col s12">
                    <h3>Related videos:</h3>
                    </div>
        {{ page.content  | markdownify }}
        
          </div>
    </div>
</article>
