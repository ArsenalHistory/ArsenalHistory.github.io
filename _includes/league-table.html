<div class="container">
    <h1>{{page.title}}</h1>
    <div class="responsive-table card-panel hoverable">
        <table class="highlight">
            <thead>
                <tr>
                    <th>Score</th>
                    <th>Competition</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for data in page.Matches %}
                 <tr>
                    <td>{{data.HomeTeam}} {{data.HomeScore}} - {{data.AwayScore}} {{data.AwayTeam}} </td>
                    <td>{{data.Competition}}</td>
                    <td>{{data.Date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
