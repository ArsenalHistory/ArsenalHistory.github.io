---
layout: default
title: Season 2016-2017 - Arsenal Statistics
breadcrumbs:
    - title : Arsenal Statistics
      url : /statistics
      
---
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawLeaguePosition);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Points'],

          {% for data in site.data.victories-per-month %}

            ['{{data.Month}}',  {{data.PointsPerMonth}}],
          {% endfor %}

        ]);

        var options = {
          title: 'Points per month in the League (1886 - present)',
          curveType: 'function',
          legend: { position: 'bottom' },
          series: {
            0: { color: '#EA323D' },
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

    function drawLeaguePosition() {
        var data = google.visualization.arrayToDataTable([
          ['Season', 'Position'],

          {% for data in site.data.season-finishes %}

            ['{{data.Season}}',  {{data.Position}}],
          {% endfor %}

        ]);

        var options = {
          title: 'Season finishes (1893 - present)',
          curveType: 'function',
          legend: { position: 'bottom' },
          series: {
            0: { color: '#EA323D' },
          },
          vAxis: {direction: -1, minValue:1,viewWindow: {
                    min: 1
                }}
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('scatter_chart'));

        chart.draw(data, options);
      }
      
    </script>
    <div class="container">
      {% include breadcrumb.html %}
      <div class="row">
          <div class="col s12">
            <div id="curve_chart" style="width: 100%; min-height: 500px">  </div>
          </div>
            <div class="col s12">
            <div id="scatter_chart" style="width: 100%; min-height: 500px">  </div>
          </div>
        </div>
    </div>
